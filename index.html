<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>基于Zepto移动端滑块插件（更改自现有的jQuery版本）</title>

    <link rel="stylesheet" href="css/zepto-slider.css"/>

    <style type="text/css">
        body {
            margin: 0;
            padding: 0;
        }

        .demo {
            width: 90%;
            margin-top: 80px;
            margin-left: 20px;
        }
    </style>
</head>
<body>

<div class="demo">
    <input type="hidden" class="single-slider-yellow" value="0"/>
</div>

<div class="demo">
    <input class="range-slider-yellow" type="hidden" value="10,89"/>
</div>

<div class="demo">
    <input type="hidden" class="single-slider-blue" value="0"/>
</div>

<div class="demo">
    <input class="range-slider-blue" type="hidden" value="10,89"/>
</div>

<div class="demo">
    <input type="hidden" class="single-slider-pink" value="0"/>
</div>

<div class="demo">
    <input class="range-slider-pink" type="hidden" value="10,89"/>
</div>

<script type="text/javascript" src="js/zepto.js"></script>
<script type="text/javascript" src="js/zepto-slider.js"></script>
<script type="text/javascript">

    $('.single-slider-yellow').zptSlider({
        from: 0,
        to: 100,
        step: 1,
        scale: [0, 25, 50, 75, 100],
        format: '%s',
        width: 250,
        showLabels: true,
        showScale: true,
        theme: 'theme-yellow'
    });

    $('.range-slider-yellow').zptSlider({
        from: 0,
        to: 200,
        step: 1,
        scale: [0, 200],
        format: '%s',
        width: 250,
        showLabels: true,
        isRange: true,
        theme: 'theme-yellow',
        showScale:true
    });

    $('.single-slider-blue').zptSlider({
        from: 0,
        to: 100,
        step: 1,
        scale: [0, 25, 50, 75, 100],
        format: '%s',
        width: 250,
        showLabels: true,
        showScale: true,
        theme: 'theme-blue'
    });

    $('.range-slider-blue').zptSlider({
        from: 0,
        to: 100,
        step: 1,
        scale: [0, 25, 50, 75, 100],
        format: '%s',
        width: 250,
        showLabels: true,
        isRange: true,
        theme: 'theme-blue'
    });

    $('.single-slider-pink').zptSlider({
        from: 0,
        to: 100,
        step: 1,
        scale: [0, 25, 50, 75, 100],
        format: '%s',
        width: 250,
        showLabels: true,
        showScale: true,
        theme: 'theme-pink'
    });

    $('.range-slider-pink').zptSlider({
        from: 0,
        to: 100,
        step: 1,
        scale: [0, 25, 50, 75, 100],
        format: '%s',
        width: 250,
        showLabels: true,
        isRange: true,
        theme: 'theme-pink'
    });
</script>

</body>
</html>
